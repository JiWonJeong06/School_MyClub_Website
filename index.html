<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CODEFORCE</title>
    <link rel="icon" href="img/cf_logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="styles.css">
    
</head>
<body>
 
        <header class="CodeForceHeader">
            <img src="img/codeforce_logo_w.png" class="Logo" onclick="Scroll('.Home')">
            <p onclick="Scroll('.Infomation')">소개</p>
            <p onclick="Scroll('.Dcoder')">득쌤</p>
            <p onclick="Scroll('.Activity')">활동</p>
            <p onclick="Scroll('.Event')" >이벤트</p>
            <p onclick="Scroll('.ClubInfo')">정보</p>
        </header>
            

    <!--메인-->
    <div class="Home">
        <p class="Title">::CODEFORCE</p>
    </div>
    <!--소개-->
    <div class="Infomation">
        <p class="I_Title">소개</p>
    </div>
    <!--득쌤-->
    <div class="Dcoder">
        <p class="D_Title">득쌤</p>
    </div>
    <!--활동 정보-->
    <div class="Activity">
        <p class="A_Title">활동</p>
    </div>
    <!--이벤트-->
    <div class="Event">
        <p class="E_Title">이벤트</p>
    </div>
    <!--정보-->
    <div class="ClubInfo">
    </div>
    
    <script src="javascript.js"></script>
</body>

</html>
